<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="styl110.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="h-left"><a href="zamowienia.html">Zamow Cukierki</a></div>
    <div class="h-right"><a href="index.html"><img src="ZELEK.png" alt="Nasze logo"></a></div>
    <header>
        <h1>Strefa Zamowien</h1>
    </header>
    <div class="left">
        <label for="ksztalt">Numer Kształtu</label>
        <input onchange="aktualizacja()" type="number" name="ksztalt" id="ksztalt">
        <br>
        <label for="ksztalt">R:</label>
        <input type="number" name="ksztalt" id="red">
        <label for="ksztalt">G:</label>
        <input type="number" name="ksztalt" id="green">
        <label for="ksztalt">B:</label>
        <input type="number" name="ksztalt" id="blue">
        <br>
        <button>Zamówienie</button>
        <br>
        <p id="order">Twoje zamowienie</p>
        <button id="colu">Kolor</button>

    </div>
    <div class="right">
        <h2>Nasza oferta</h2>
        <table border="1" style="border: 1px solid black;">
            <tr>
                <td>Kształty</td>
                <td rowspan="2">Możesz zamowic dowlny </td>
            </tr> 
            <tr>
                <td><ol>
                    <li>Cytryna</li>
                    <li>Malina</li>
                    <li>Banan</li>
                </ol></td>
            </tr>
        </table>
    </div>
    <footer>
        <p>Autor Strony : <b>876321568125</b></p>
    </footer>
</body>
</html>
